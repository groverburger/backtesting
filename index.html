<!DOCTYPE HTML>
<html>
  <title> Backtesting </title>

  <style>
   body {
     padding: 0;
     margin: 0;
     background-color: lightGray;
     overflow: hidden;
     font: 0.75rem Arial;
   }

   #editor {
     width: 100%;
     height: 100%;
   }

   #plot {
     width: 100%;
     height: 100%;
     background-color: white;
   }

   #results {
     width: 100%;
     height: 100%;
     background-color: white;
     padding: 0;
     margin: 0;
     white-space: pre;
     overflow-y: auto;
     font-family: monospace;
   }

   #history {
     width: 100%;
     height: 100%;
     background-color: white;
     padding: 0;
     margin: 0;
     white-space: pre;
     overflow-y: auto;
     font-family: monospace;
   }

   #gridWrapper {
     position: absolute;
     width: 100vw;
     height: calc(100vh - 1.5rem);
     display: grid;
     grid-template-columns: 1fr 1fr 1fr 1fr;
     grid-template-rows: 1fr 1fr;
     gap: 0.5rem;
   }

   #title {
     position: absolute;
     right: 4px;
     top: 2px;
     font: italic 1rem Arial;
     user-select: none;
   }

   #loadingBackground {
     background-color: rgba(0,0,0,0.25);
     z-index: 100;
     position: absolute;
     display: flex;
     flex-direction: column;
     justify-content: center;
     align-items: center;
     left: 0;
     top: 0;
     width: 100vw;
     height: 100vh;
   }
  </style>

  <body>
    <button id='run'> Run </button>
    <button id='upload'> Upload Dataset </button>
    <select id='layout' value='full'>
      <option value='full'> Full Editor </option>
      <option value='graph'> Graph </option>
      <option value='code'> Code </option>
      <option value='results'> Results </option>
    </select>
    Start Date:
    <input type='date' id='startDate' />
    <div id='title'> Backtester v0.1 </div>
    <div id='gridWrapper'>
      <div id='editor'> </div>
      <div id='results'> </div>
      <div id='history'> </div>
      <div id='plot'> </div>
    </div>
  </body>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/ace/1.12.5/ace.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/ace/1.13.0/theme-monokai.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/ace/1.13.0/mode-javascript.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js'></script>
  <script src='https://cdn.plot.ly/plotly-2.16.1.min.js'></script>
  <script src='main.js' type='module'></script>
</html>
